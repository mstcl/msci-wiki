project:
  title: "Dissipation Learning in Active Matter"
  type: website

theme:
  light: [flatly, theme-light.scss]
  dark: [darkly, theme-dark.scss]

website:
  repo-url: https://github.com/mstcl/msci-wiki
  repo-actions: [edit, issue, source]
  repo-branch: np
  back-to-top-navigation: true
  page-footer:
    center: "Made with Quarto Â· NP"
  sidebar:
    search: true
    style: "docked"
    contents:
      - section: "Personal"
        contents:
          - activity_log/landing.qmd
          - literature_notes/landing.qmd
      - section: "Shared"
        contents:
          - shared/deadlines.qmd
          - shared/repo.qmd
          - shared/cluster.qmd
      - text: "Zotero library"
        icon: link-45deg
        href: "https://www.zotero.org/groups/5210328/dissipation_learning_in_active_matter/library"
      - text: "GitHub mirror"
        icon: link-45deg
        href: "https://github.com/mstcl/msci-wiki"
      - text: "Codeberg mirror"
        icon: link-45deg
        href: "https://codeberg.org/lckdscl/msci-wiki"
    tools:
      - icon: git
        href: "https://github.com/dlactivematter"

format:
  html:
    toc: true
    toc-depth: 2
    toc-title: Content
    code-fold: false
    page-layout: article
    html-math-method: mathjax
    anchor-sections: true
    smooth-scroll: true
    mainfont: sans-serif
    # linkcolor: rgb(213,43,43)
jupyter: python3
